{% if album.song_set.all %}    
    <img src="{{ album.album_logo }}" alt="">
    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'music:favourite' album.id %}" method="post">
        {% csrf_token %}
        {% for song in album.song_set.all %}
            <input type="radio" id="song{{ forloopcounter }}" name="song" value="{{ song.id }}" />
            <label for="song{{ forloopcounter }}">
                {{ song.song_title }}
                {% if song.is_favourite %}
                    <img src="https://i.imgur.com/b9b13Rd.png" alt="" />
                {% endif %}
            </label><br>
        {% endfor %}
        <input type="submit" value="Favourite">
    </form>
{% else %}
    <img src="{{ album.album_logo }}" alt="">
    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>
    <h1>No Song found for the Album</h1>
{% endif %}
