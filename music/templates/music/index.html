{% extends 'music/base.html' %}
{% block title %}Album{% endblock %}
{% block body %}
  {% if all_albums %}
    {% for album in all_albums %}
      <div class="box">
        <img src="{{ album.album_logo.url }}" alt="">
        <h1>{{ album.album_title }}</h1>
        <h2>{{ album.artist }}</h2>
        <a href="{% url 'music:detail' album.id %}"><button class="button">View Details</button></a>
        <a href=""><button class="action"><i class="far fa-star"></i></button></a>
        <form action="{% url 'music:album-delete' album.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button class="action"><i class="far fa-trash-alt"></i></button>
        </form> 
      </div>
    {% endfor %}
  {% else %}
      <h3>No Albums</h3>
  {% endif %}
{% endblock %}
