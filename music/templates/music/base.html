<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'music/css/style.css' %}" />
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e89a4d83e9.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>{% block title %}Home{% endblock %} | Music</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="{% url 'music:index' %}">Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse form" id="navbarCollapse">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="{% url 'music:index' %}"><i class="fas fa-compact-disc"></i> Album</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-music"></i> Songs</a>
            </li>
        </ul> &nbsp;
        <form class="form-inline mt-2 mt-md-3">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav navbar-right" style="margin-left: auto;">
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'music:album-add' %}"><i class="fas fa-plus"></i> Add Album</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'music:logout' %}"><i class="fas fa-power-off"></i> Logout</a>
                </li>
        </ul>

        </div>       
  </nav>
  {% block body %}
  {% endblock %}
  <script>
  var get_input = document.querySelectorAll(".inputarea input");

    $('.wrapper').on('click','.inputarea input', function(){
        $(this).parent().prev().addClass('label-open');
        $(this).next().addClass('newline');
    });

    $('.wrapper').on('input','.inputarea input', function(){
        $(this).parent().prev().addClass('label-open');
        $(this).next().addClass('newline');
    })

    $(document).on("click", function(e) {
        var temp = 0;
        for(var i = 0; i < get_input.length; i++){
            if (($(e.target).is(get_input[i]) === false)){
                temp += 1;
            }
        }
        if(temp == get_input.length){
            $(".newline").removeClass("newline");
            $(".label-open").removeClass("label-open");
        }
    });
  </script>
</body>
</html>
